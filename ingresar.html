<!DOCTYPE html>
<html lang="es">
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="css/estilo_ingreso.css">
    <script src="https://kit.fontawesome.com/721b8f7618.js" crossorigin="anonymous"></script>
    <script src="js/login.js"></script>
</head>
<body>
    <header class="header">
            <div class="contenedor">
                <h1 class="logo">EMERGENCIA COMUNITARIA</h1>
                <i class="fas fa-bars" id="btn-button"></i>
                <nav class="nav" id="nav">
                    <ul class="menu">
                        <li class="menu__item"><a class="menu__link" href="menu.html">Inicio</a></li>
                        <li class="menu__item"><a class="menu__link" href="acercade.html">Acerca de </a></li>
                        <li class="menu__item"><a class="menu__link select" href="ingresar.html">Ingresar</a></li>
                    </ul>
                </nav>
            </div>
        </header>
    <h1 class="h11">INICIAR SESIÓN</h1>
    <form action="" method="get" class="form-register" onsubmit="return iniciar();">
        <h2 class="form__titulo">Ingrese sus datos</h2>
        <div class="contenedor-inputs">
            
            <input type="text" id="usuario" name="usuario" minlength="5" maxlength="20" placeholder="Usuario" class="input-100" required>
            <!-- clave.
            Campo obligatorio, entre 6-20 carácteres
            Sólo se permite cualquier caracter -->
            <input type="password" id="clave" name="clave" placeholder="Contraseña" minlength="5" maxlength="20" class="input-100" required>
            <input type="submit" id="btn" value="Iniciar Sesión" class="btn-enviar">
            <a class="btn-cancelar" href="registro.html" style="text-decoration:none">Registrarse</a>
            
        </div>
        
    </form>
    
    <script src="js/menu.js"></script>
</body>
</html>
